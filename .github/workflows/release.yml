on:
  push:
    tags:
      - '*' # Create for all tags a draft release
name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//} # Get the version number
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: ./bin/release.sh ${{ steps.get_version.outputs.VERSION }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          release_name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: true
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./.dist/Plugin_Shopware6_${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: Plugin_Shopware6_${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
